<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - *****</title>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <link href="assets/css/estilos.css" rel="stylesheet" type="text/css">
    <script src="assets/js/app.js"></script>
    <script src="assets/js/routes.js"></script>
    <script src="assets/js/angular.js"></script>
    
  </head>

  <style>
    .message-input, .message-input .inline-label, .menu-bar {margin-bottom: 0;}
    #sidebar, .messages {border-right: 1px solid #eee;}
    .message-side-bar {border-left: 1px solid #eee;}
    .avatar-section {border-top: 1px solid #eee;}
  </style>

  <body>
    <div class="grid-frame">
      <div zf-panel position="left" id="sidebar" class="medium-grid-block collapse medium-3 large-3 vertical">
        <div class="grid-content collapse shrink hide-for-medium">
          <a href="" class="secondary button expand" zf-close>Close</a>
        </div>
        <div class="grid-content collapse shrink">
          <img src="http://posicionamientoenbuscadoreswebseo.es/wp-content/uploads/2015/06/gestion-redes-sociales-1.jpg">
        </div>
        <div class="grid-content">
          
          <section class="block-list">
            <header>Hablando con: </header>
          </section>

      

        </div>
      </div>

      <div class="grid-block collapse medium-9 large-9 vertical">
        <div id="header" class="shrink collapse grid-content">
          <ul class="menu-bar primary">
            <li class="hide-for-medium"><a zf-open="sidebar" href="#">Menu</a></li>
            <li><a href="#" zf-open="panelName">Perfil</a></li>
            <li><a href="#">Radio</a></li>
            <li><a href="#">Configuracion</a></li>
            <li><a href="#">Salir</a></li>
          </ul>
        </div>
        <div class="grid-block">
          <div class="grid-block small-12 medium-9 vertical">
            <div class="grid-content" id="messages">
              
            </div>

            <div class="message-input grid-content collapse shrink">
              <form onsubmit="return addMessage(this)">
              <span class="inline-label">
                <input id="username" type="hidden">
                <input id="avatar" type="hidden">
                <input type="text" id="texto" placeholder="Mensaje">
                <a href="#" class="button enviarMensaje">Enviar</a> 
               
                <a style="margin-left: 5px;" class="warning button enviarEmoticon" href="#">Emoticones</a>                
              </span>
              </form>
            </div>
          </div>
          <div class="grid-content medium-3 show-for-medium message-side-bar">
            <section class="block-list">
              <header>Conectados</header>
              <ul id="listado">
                
              </ul>
            </section>

            <section class="block-list">
              <header> Chat Rooms </header>
              <ul id="listadoRooms">
                
              </ul>
            </section>
          </div>
        </div>
      </div>

    </div>
    <a style="padding: 20px;" href="#" class="alert-box success round button nuevoChateador"></a>
    <a style="padding: 20px;" href="#" class="alert-box warning round button salioChateador"></a>
    
    <div class="emoticonesContenedor">
      <div class="small-6 grid-content">
      </div>
    </div>
    <div class="escribiendo" >
      <img src="http://www.yougotstyle.org/archives/images/quillani.gif">
      <h6></h6>
    </div>


    <div zf-panel="" id="panelName">
    <a zf-close="" class="button">Cerrar</a>

    <div ng-controller="PerfilController" class="small-12 medium-6 large-4 grid-content">
      <div class="card">
        <img src="https://cms-assets.tutsplus.com/uploads/users/1486/posts/28251/final_image/Final-product.png">
        <div class="card-divider">
          
        </div>
        <div class="card-section">
          <h4>{{ usuarioNombre }}</h4>
          <hr>
          <p>{{ usuarioDescripcion }}</p>
        </div>
        </div>
      </div>
    </div>

  </body>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="assets/script-app/script.js"></script>

</html>
